<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Лабораторная работа № 2{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Лабораторная работа № 2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/lab2">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('url_params') }}">URL параметры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('headers') }}">Заголовки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cookies') }}">Cookie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('form_params') }}">Параметры формы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('phone') }}">Телефон</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
          <p class="mb-0">Коломыченко Даниил -- 231-329</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
